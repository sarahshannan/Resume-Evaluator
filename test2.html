<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Evaluation Test</title>
</head>
<body>
  <h1>Upload Your Resume</h1>

  <form id="resumeForm" enctype="multipart/form-data">
    <input type="file" id="resume" name="file" />
    <button type="submit">Evaluate Resume</button>
  </form>

  <pre id="result"></pre>

  <script>
    document.getElementById("resumeForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData();
      const fileField = document.getElementById("resume");

      if (!fileField.files.length) {
        alert("Please upload a file first.");
        return;
      }

      formData.append("file", fileField.files[0]);

      try {
        const response = await fetch("https://7306d515-6094-4a51-8d26-7cb9f927d4c1-00-7t76pivb1vd.kirk.replit.dev/evaluate", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        document.getElementById("result").textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById("result").textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
